 <p>-----------------------------------------------------------------------</p>
<div class="d-flex justify-content-center align-items-center vh-100 bg-primary">
  <div class="card bg-white" style="width: 22rem;">
    <div class="card-body">
      <p class="card-text">Cinépolis</p>
      
      <label>Nombre 
        <input type="text" class="form-control mb-2" [(ngModel)]="nombre">
      </label>

      <label>Cantidad de compradores 
        <input type="number" class="form-control mb-2" [(ngModel)]="personas">
      </label>

      <label>Tarjeta de Cineco</label><br>
      <input type="radio" [(ngModel)]="tarjeta" [value]="true"> Sí
      <input type="radio" [(ngModel)]="tarjeta" [value]="false"> No
      <br><br>

      <label>Cantidad de boletas 
        <input type="number" class="form-control mb-2" [(ngModel)]="boletos">
      </label>

      <p>El total de {{nombre}} es de : {{final}}</p>

      <button class="btn btn-primary w-100" (click)="descuento()">Procesar</button>
    </div>
  </div>
</div>
