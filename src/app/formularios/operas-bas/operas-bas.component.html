<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>
      <br />
      <input (click)="sumar()" type="radio" class="btn btn-primary" name="milt">
      <p>Sumar</p>
      <input (click)="restar()"type="radio" class="btn btn-primary" name="milt">
      <p>Restar</p>
      <input (click)="multiplicar()"type="radio" class="btn btn-primary" name="milt">
      <p>Multiplicar</p>
      <input (click)="dividir()"type="radio" class="btn btn-primary" name="milt">
      <p>Dividir</p>
    
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
